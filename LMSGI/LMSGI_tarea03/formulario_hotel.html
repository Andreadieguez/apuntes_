<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="imagenes-hotel">
        <img src="img/01_03.webp" alt="Vista del hotel 1">
        <img src="img/02_03.webp" alt="Vista del hotel 2">
    </div>

    <h1>Reserva tus noches en La villa campestre</h1>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="noches">Número de noches:</label>
        <input type="number" id="noches" name="noches" required min="1">

        <label for="diaEntrada">Día de entrada:</label>
        <select id="diaEntrada" name="diaEntrada" required>
            <option value="">Seleccionar día</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="mesEntrada">Mes de entrada:</label>
        <select id="mesEntrada" name="mesEntrada" required>
            <option value="">Seleccionar mes</option>
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
        </select>

        <label>Tipo de habitación:</label>
        <label for="simple">
            <input type="radio" id="simple" name="habitacion" value="simple" required>
            Habitación simple
        </label>
        <label for="doble">
            <input type="radio" id="doble" name="habitacion" value="doble" required>
            Habitación doble
        </label>
        <label for="matrimonio">
            <input type="radio" id="matrimonio" name="habitacion" value="matrimonio" required>
            Habitación matrimonio
        </label>

        <label>Servicios adicionales:</label>
        <label for="desayuno">
            <input type="checkbox" id="desayuno" name="servicios" value="desayuno">
            Desayuno
        </label>
        <label for="comida">
            <input type="checkbox" id="comida" name="servicios" value="comida">
            Comida
        </label>
        <label for="cena">
            <input type="checkbox" id="cena" name="servicios" value="cena">
            Cena
        </label>
        <label for="cunainfantil">
            <input type="checkbox" id="camaSupletoria" name="servicios" value="camaSupletoria">
            Cuna infantil
        </label>
        <label for="camaSupletoria">
            <input type="checkbox" id="camaSupletoria" name="servicios" value="camaSupletoria">
            Cama supletoria
        </label>

        <label for="comentarios">Comentanos si necesitas algo más:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

        <br>
        <button type="reset">Limpiar formulario</button>
        <button type="submit">Enviar reserva</button>
    </form>
</body>
</html>
